<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Assessment App (Standalone)</title>
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/react-core@5.4.1/dist/styles/base.css">
    <link rel="stylesheet" href="https://unpkg.com/@patternfly/patternfly@5.4.1/patternfly.css">
    <style>
        /* Basic styling for standalone shell components */
        body { margin: 0; font-family: sans-serif; }
        header, footer {
            background-color: #f0f0f0;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            border-top: 1px solid #ddd;
            border-bottom: none;
            margin-top: 20px;
        }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        main { padding: 20px; }
    </style>
</head>

</body>
